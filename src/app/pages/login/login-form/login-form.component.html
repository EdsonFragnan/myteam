<div class="container-fluid">
    <br>
    <br>
    <div class="row text-center">
      <div class="col">
          <form class="form-signin centralizar">
            <br>
            <img class="mb-2" src="{{img}}" alt="" width="200" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/clientes">Logar</button>
            </form>
      </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top footerAlign">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="" alt="" width="24" height="24">
            <small class="d-block mb-3 text-muted">&copy; 2019 BRQ | brq@brq.com | Pol√≠tica de privacidade</small>
          </div>
        </div>
      </footer>
</div>
