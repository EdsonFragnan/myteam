<app-menu></app-menu>

<div class="container">

    <nav class="mb-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/projetos"> Projetos</a></li>
            <li class="breadcrumb-item"><a routerLink="/projetos/{{ url }}"> {{ url }} </a></li>
            <li class="breadcrumb-item">cadastrar-fase</li>
        </ol>
    </nav>

    <div class="row mb-4">
        <div class="col-md">
            <h1 class="h2 border-left pl-2">
                Cadastrar fase
            </h1>
        </div>
        <div class="col-md">
            <a routerLink="/projetos/{{ url }}" class="btn btn-light float-right">
                << Voltar
            </a>
        </div>
    </div>

    <form>

        <div class="card">
            <div class="card-header">
                Dados Fase
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="idProjeto">Número da Fase</label>
                        <input type="text" class="form-control" id="idProjeto">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inicioFase">Inicio Fase</label>
                        <input type="text" class="form-control" id="inicioFase">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="finalFase">Final Fase</label>
                        <input type="text" class="form-control" id="finalFase">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="totalHoras">Total horas</label>
                        <input type="text" class="form-control" id="totalHoras">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="mesVigente">Mês Vigente</label>
                        <input type="text" class="form-control" id="mesVigente">
                    </div>   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="desenvolvedores">Desenvolvedores -- Lista de pessoas</label>
                        <input type="text" class="form-control" id="desenvolvedores">
                    </div>   
                </div>
                
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg float-right mt-3 mb-3">Salvar</button>

    </form>
</div>
